<body>
     <h1 id="title"> CSUMB Sexuality Survey </h1> 
   <p id="description"> This is a quick survey asking your gender, sexuality, and how safe you feel being a member of the LGBTQ on the CSUMB campus. <p> 

    <form id="survey-form"> </form>
      <label id="name-label"> Name:
      <input id="name" type="text" required placeholder="Enter your name"> 

      <br>
      </label>
      <label id="email-label"> Email:
      <input id="email" required placeholder="Enter your email" type="email">
      </label>
      <br>

      <br>
      <label id="class-label"> What year are you? </label>
          <input type="checkbox" name="freshmen" value="f"> Freshmen
          <input type="checkbox" name="sophomore" value="s"> Sophomore
          <input type="checkbox" name="junior" value="j"> Junior
          <input type="checkbox" name="senior" value="ss"> Senior
          <br>

          <br>
      <label id="number-label"> On a scale of 1-5, how safe do you feel on campus to express yourself?:</label>
      <input placeholder="Reply" id="number" type="number" min="1" max="5">
      <br>
      
      <br>
      <label id="explain-box"> If you have any examples of time you have felt unsafe or very safe, please explain here: </label>
 

      <br>
      <textarea name="explain"> </textarea>
      <br>
      
      <br>
      <fieldset class="fieldset-auto-width">
    <legend >Sexuality?</legend>
  

    <div>
      <input type="radio" id="gay" name="drone" value="g">
      <label for="gay">Gay</label>
    </div>

    <div>
      <input type="radio" id="straight" name="drone" value="sss">
      <label for="straight">Straight</label>
    </div>

    <div>
      <input type="radio" id="other" name="drone" value="o">
      <label for="other">Other</label>
    </div>
     <button id="submit"> Submit</button>
</fieldset>
<br>

<br>
        <label id="gender"> Gender: </label>
      <select id="dropdown">
        <option>Select One</option>
          <option>Female</option>
          <option>Male</option>
          <option>Transmasc</option>
          <option>Transfem</option>
          <option>Non-binary</option>
          <option>Other</option>
         </select>

</body>
